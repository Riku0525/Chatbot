{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	<div class="container">
	<h2> Bots registrados </h2>
	<hr>
		<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Descripcion</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		<tbody>
		{% for bot in bots %}
			{% include '_botsdata.html' %}
		{% endfor %}
		</tbody>
		</table>
		<a href="{{ url_for('main.index') }}"><button type="button" class="btn btn-md">Regresar</button></a>
	</div>
{% endblock %}

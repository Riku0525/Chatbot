{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container">
	<h2> Usuarios registrados</h2>
	<hr>
		<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Correo</th>
				<th>Tipo de usuario</th>
				<th>Eliminar</th>
			</tr>
		<tbody>
			{% for user in users %}
				{% include '_usersdata.html' %}
			{% endfor %}
		</tbody>
		</table>
		<a href="{{ url_for('main.index') }}"><button type="button" class="btn btn-md">Regresar</button></a>
	</div>
	
	{% endblock %}
